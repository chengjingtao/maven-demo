version: "0.1.0"
pre_ci_boot:
    image: index.alauda.cn/alaudaorg/gobuild
    tag: 1.9-alpine
ci:
    - cp -r . $GOPATH/src/titan/ && cd $GOPATH/src/titan
    - make package
    - cd $GOPATH/src/
    - cp titan/Dockerfile.ci $ALAUDACI_DEST_DIR/Dockerfile
    - cp titan/*.sh $ALAUDACI_DEST_DIR/
    - cp titan/*.py $ALAUDACI_DEST_DIR/
    - mkdir -p $ALAUDACI_DEST_DIR/titan/config
    - cp -r titan/config/service $ALAUDACI_DEST_DIR/titan/config/
    - cp -r titan/migrations $ALAUDACI_DEST_DIR/titan