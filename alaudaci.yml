version: "0.1.0"
pre_ci_boot:
    image: index.alauda.cn/alaudaci/openjdk
    tag: oracle18
ci:
    - cp -r . /app/ && cd /app
    - make package
    - cp ./Dockerfile $ALAUDACI_DEST_DIR/Dockerfile
    - mkdir -p $ALAUDACI_DEST_DIR/target
    - cp -r ./target/demo-0.0.1-SNAPSHOT.jar $ALAUDACI_DEST_DIR/target/
